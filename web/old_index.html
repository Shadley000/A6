<!DOCTYPE html>
<html>
    <head>
        <title>A6 Alarm Management page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>

            $(document).ready(function () {
                $("#but3").click(function () {
                    $.post("NewServlet",
                            {
                                name: "Donald Duck",
                                city: "Duckburg",
                                dummy1: $("#dummy1").val(),
                                dummy2: $("#dummy2").val(),
                            },
                            function (data, status) {
                                document.getElementById("lowerwindow").innerHTML = data;
                            });
                });
            });

        </script>
        <script>
            function displayDoc(xhttp, documentId) {
                document.getElementById(documentId).innerHTML = xhttp.responseText;
            }

            function loadDoc(url, cFunction, documentId, formName) {
                var xhttp = new XMLHttpRequest();
                var form = document.getElementById(formName);

                var data = {};
                data["input.name"] = "input.value";
                for (var i = 0, ii = form.length; i < ii; ++i) {
                    var input = form[i];
                    if (input.name) {
                        data[input.name] = input.value;
                    }
                }

                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4) {
                        if (this.status == 200) {
                            cFunction(this, documentId);
                        } else if (this.status == 403) {
                            document.getElementById("lowerwindow").innerHTML = "<p>403 Forbidden</p>";
                        } else if (this.status == 404) {
                            document.getElementById("lowerwindow").innerHTML = "<p>404 Not Found</p>";
                        } else {
                            document.getElementById("lowerwindow").innerHTML = "<p>error " + status + "</p>";
                        }
                    }
                }


                xhttp.open("POST", url, true);
                xhttp.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');

                // send the collected data as JSON
                xhttp.send(JSON.stringify(data));

                xhttp.onloadend = function () {
                    // done
                };
            }

        </script>
    </head>
    <body>
        <div>
            <h1> A6 Alarm Management page</h1>
            <ul>
                <li>Straight to servlet</li>
                <li>
                    <form method="POST" action="NewServlet"  name="directSubmit" >
                        <input type="text" value="person"   name="user" />
                        <input type="text" value="password" name="password" />
                        <input type="submit" value="post request" />
                    </form>
                </li>

                <li>java script load</li>
                <li>
                    <form action="NewServlet" method="post" id="javascriptSubmit" >
                        <input type="text" value="Stephen"   name="user" />
                        <input type="text" value="password" name="password" />
                        <input type="button" value="post request" onclick="loadDoc('NewServlet', displayDoc, 'lowerwindow', 'javascriptSubmit')"/>
                    </form>
                </li>
                <li><a href="old_index.html">Home</a></li>
            </ul>
        </div>
        <div id="lowerwindow">

        </div>


    </body>
</html>
