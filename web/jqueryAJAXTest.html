<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>

            function display(data, status) {
                $("#div2").html(data);
            }
            
            function butt3click(){
                    var senddata = {
                                dummy1: $("#dummy1").val(),
                                dummy2: $("#dummy2").val(),
                            }
                    $.post("NewServlet",senddata, display);
                }

            $(document).ready(function () {
                $("#but3").click(butt3click);
            });

        </script>
    </head>
    <body>

        <div id="div1"><h2>Let jQuery AJAX Change This Text</h2>
            <input type='text' id ='dummy1' value='oh yes' />
            <input type='text' id ='dummy2' value='oh no' />
            <ul>
                <li><button id='but3'>Post</button></li>
            </ul>
        </div>
        <div id="div2"><h2></h2></div>


    </body>
</html>
